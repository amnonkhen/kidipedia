<div class="card flex-md-row" *ngIf="page">
  <div class="card-body">
    <div class="card-title">
      <h3 class="mb-0">{{page.title}}</h3>
    </div>
    <div class="card-text">
      {{page.extract}}
    </div>
    <a class="btn btn-primary" (click)="read()">play</a>
  </div>
  <img class="card-img-right flex-auto"
       src="{{page.thumbnail}}">
</div>
